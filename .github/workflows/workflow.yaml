name : Test workflow
on : [push]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: date  > ./time.txt
        shell: bash
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: time file
          path: .
